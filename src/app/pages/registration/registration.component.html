<form [formGroup]="form" (ngSubmit)="onSubmit()" class="registration-form">
  <h1 class="h3 mb-3 fw-normal">Registration</h1>

  <div class="mb-3">
    <label for="first-name" class="form-label">First Name *: </label>
    <input
      id="first-name"
      type="text"
      class="form-control"
      formControlName="firstName"
    />

    @if (form.get('firstName')?.touched) {
    <app-field-error>
      @switch (true) { @case (form.get('firstName')?.hasError('required')) {
      First Name is required } @case
      (form.get('firstName')?.hasError('minlength')) { First Name must be
      minimum 3 characters in length } }
    </app-field-error>
    }
  </div>
  <div class="mb-3">
    <label for="last-name" class="form-label">Last Name: </label>
    <input
      id="last-name"
      type="text"
      class="form-control"
      formControlName="lastName"
    />
  </div>
</form>
