

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Create at</th>
      <th scope="col">Status</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    @for (order of (orders$ | async); track order.id ) {
      <tr>
        <th scope="row">{{ order.id }}</th>
        <td>{{ order.date_created | date : 'dd-MM-YYYY hh:mm' }}</td>
        <td>{{ getOrderStatusName(order.status) }}</td>
        <td>details</td>
      </tr>
    } @empty {
      <p>You don't have any orders yet.</p>
    }
    
  </tbody>
</table>
